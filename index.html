<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>웨딩그룹위더스 영등포 길찾기</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 24px;
      color: #333;
      text-align: center;
    }
    .btn {
      display: block;
      width: 80%;
      max-width: 360px;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      transition: transform 0.1s ease-in-out;
    }
    .btn:hover {
      transform: scale(1.03);
    }
    .naver { background: #03c75a; }
    .kakao { background: #3b1fdb; }
    .tmap { background: #ff3b30; }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>웨딩그룹위더스 영등포<br>길찾기 앱 선택</h1>

  <!-- 네이버 지도 -->
  <a class="btn naver" href="nmap://route/public?dlat=37.5183&dlng=126.9057&dname=웨딩그룹위더스영등포">
    네이버 지도 열기
  </a>

  <!-- 카카오맵 -->
  <a class="btn kakao" href="kakaomap://route?ep=37.5183,126.9057&by=CAR">
    카카오맵 열기
  </a>

  <!-- T맵 -->
  <a class="btn tmap" href="tmap://route?goalx=126.9057&goaly=37.5183&goalname=웨딩그룹위더스영등포">
    T맵 열기
  </a>

  <footer>
    앱이 설치되어 있어야 정상적으로 열립니다
  </footer>
</body>
</html>
