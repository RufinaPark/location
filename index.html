<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>웨딩그룹위더스 영등포 길찾기</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 24px;
      color: #333;
      text-align: center;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 80%;
      max-width: 360px;
      padding: 14px;
      margin: 10px 0;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      transition: transform 0.1s ease-in-out;
    }
    .btn:hover {
      transform: scale(1.03);
    }
    .btn img {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }
    .naver { background: #03c75a; }   /* 네이버 초록 */
    .kakao { background: #FFCD00; }   /* 카카오 노랑 */
    .tmap { background: #0052CC; }    /* T맵 파랑 */
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>웨딩그룹위더스 영등포<br>찾아오시는 길</h1>

<a class="btn naver" href="nmap://route/public?dlat=37.5183&dlng=126.9057&dname=웨딩그룹위더스영등포">
  <img src="naver.png" alt="네이버 아이콘">
  네이버 지도
</a>

<a class="btn kakao" href="kakaomap://route?ep=37.5183,126.9057&by=CAR">
  <img src="kakao.png" alt="카카오 아이콘">
  카카오맵
</a>

<a class="btn tmap" href="tmap://route?goalx=126.9057&goaly=37.5183&goalname=웨딩그룹위더스영등포">
  <img src="tmap.png" alt="T맵 아이콘">
  T맵
</a>

  <footer>
    위 버튼을 클릭해주세요<br>
    앱이 설치되어 있어야 정상적으로 열립니다
  </footer>
</body>
</html>
