<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>웨딩그룹위더스 영등포 길찾기</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 30px;
      color: #222;
      text-align: center;
      line-height: 1.4;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;   /* 버튼 내용 가운데 정렬 */
      width: 85%;
      max-width: 380px;
      padding: 14px;
      margin: 12px 0;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    .btn img {
      width: 26px;
      height: 26px;
      margin-right: 12px;
    }
    .naver { background: #03c75a; }   /* 네이버 초록 */
    .kakao { background: #FFCD00; color: #000; }   /* 카카오 노랑, 글씨 검정 */
    .tmap { background: #0052CC; }    /* T맵 파랑 */
    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>웨딩그룹위더스 영등포<br>찾아오시는 길</h1>

  <!-- 네이버 지도 -->
  <a class="btn naver" href="nmap://route/public?dlat=37.5183&dlng=126.9057&dname=웨딩그룹위더스영등포">
    <img src="naver.png" alt="네이버 아이콘">
    네이버 지도
  </a>

  <!-- 카카오맵 -->
  <a class="btn kakao" href="kakaomap://route?ep=37.5183,126.9057&by=CAR">
    <img src="kakao.png" alt="카카오 아이콘">
    카카오맵
  </a>

  <!-- T맵 -->
  <a class="btn tmap" href="tmap://route?goalx=126.9057&goaly=37.5183&goalname=웨딩그룹위더스영등포">
    <img src="tmap.png" alt="T맵 아이콘">
    T맵
  </a>

  <footer>
    앱이 설치되어 있어야 정상적으로 열립니다
  </footer>
</body>
</html>
